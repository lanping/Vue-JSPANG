<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script> 
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <template id="moban">
        <h2 style="color:red">我是template模板</h2>
    </template>
    <script type="x-template" id="moban2">
            <h2 style="color:red">我是script标签模板</h2>
    </script>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello word"
            },
            template:"#moban2"
            // template:'<h2 style="color:red">我是模板</h2>'
        })
    </script>
</body>
</html>
