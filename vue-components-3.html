
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <title>component-3</title> 
</head>
<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
      <panda></panda>
    </div>
 
    <script type="text/javascript">
        var city = {
            template:`<div style="color:green">sichuan of china</div>`
        }
        var pandaComponent = {
            template:`
            <div>
                <p style="color:red;">panda form china</p>
                <city></city>
            </div>
            `,
            components: {
                "city":city
            }
        }
        var app=new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent
            }
        })
    </script>
</body>
</html>
