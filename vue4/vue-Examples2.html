<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Early Examples2 Demo</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
        <h1>Early Examples2 Demo</h1>
        <hr>
        <div id="app">
            {{message}}
        </div>
        <p><button onclick="destroy()">卸载</button></p>
        <p><button onclick="reload()">刷新</button></p>
        <p><button onclick="changeData()">更改数据</button></p>

        <script>
            var Bing = Vue.extend({
                template:"<p>{{message}}</p>",
                data:function(){
                    return {
                        message:"Hello I im BingBing~"
                    }
                },
                destroyed () {
                    console.log("destroyed - 销毁之后")
                },
                updated () {
                    console.log("updated - 更新之后")
                }
            })
            var vm = new Bing().$mount("#app");
            function destroy(){
                vm.$destroy();
            }
            function reload(){
                vm.$forceUpdate();
            }
            function changeData(){
                vm.message="update message info ";
                vm.$nextTick(function(){
                    console.log('message更新完后我被调用了');
                })
            }
        </script>
</body>
</html>
